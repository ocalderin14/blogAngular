<div class="container">

  <form class="form-signin" action="/register">
    <h2 class="form-signin-heading">Please Register</h2>
<div class="alert alert-error">
    <a class="close" data-dismiss="alert"></a>
    <strong> {{ registerError }} </strong>
</div>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" autofocus ng-model="name">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus ng-model="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password">
    <label for="inputRepeatPassword" class="sr-only">Repeat Password</label>
    <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat Password" ng-model="password_verified">
<br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>

</div>
